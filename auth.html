<!DOCTYPE html>
<html>
<head>
  <title>Smart Recycle Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center-screen">

<div class="login-card">
  <h2>♻ Smart Recycle</h2>
  <p class="subtitle">Earn rewards for recycling</p>

  <div class="toggle">
    <button onclick="setMode('signin')" id="loginBtn">Login</button>
    <button onclick="setMode('signup')" id="signupBtn" class="active">Sign Up</button>
  </div>

  <p id="modeTitle">Create Account ✨</p>

  <input type="text" id="phone" placeholder="Phone Number">
  <input type="password" id="password" placeholder="Password">

  <button id="mainBtn" onclick="submitAuth()">Sign Up</button>
  <p onclick="forgotPassword()" style="font-size:12px;cursor:pointer;">Forgot Password?</p>
</div>

<script src="script.js"></script>
</body>
</html>
